{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'bottamwear' %}" class="list-group-item list-group-item-action" aria-current="true">All bottamwear</a>
        <a href="{% url 'bottamweardata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below Rs. 800</a>
        <a href="{% url 'bottamweardata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above Rs. 800</a>
   
  </div>
</div>
<div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% for bw in bottamwear %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail'  bw.id %}" class="btn">
                <div class="item">
                   <img src="{{bw.product_image.url}}" height="200" alt="" 
                    class=""> 
                    <div class="fw-bold">{{bw.title}}</div>
                    <div class="fw-bold">  Rs. {{bw.discounted_price}}
                        <small class="fw-light text-decoration-line-through">{{bw.selling_price}}</small>
                    </div>

                </div>
            </a>

        </div>
        {% endfor %}

    </div>

  
 </div>
</div>
{% endblock main-content %}
