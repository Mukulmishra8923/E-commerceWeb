{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
 <h3>Welcome Sonam</h3>
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="{% url 'changepassword' %}" class="btn btn-primary">Change Password</a></li>
   </ul>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <form action="" method="post" novalidate class="shadow p-5">
      {% csrf_token %}
  
      {% for fm in form %}
      {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small> <br>
      {% endfor %}
     
      <input type="submit" class="btn btn-primary mt-4" value="submit">
      <br>
        
     </form>
  </div>
 </div>
</div>
{% endblock main-content %}
